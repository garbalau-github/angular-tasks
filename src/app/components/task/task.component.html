<div
  [ngClass]="{ reminder: task.reminder }"
  (dblclick)="onDoubleClick(task)"
  class="task"
>
  <h3>
    <span>{{ task.text }}</span>
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'orange' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <br />
  <p>{{ task.day }}</p>
</div>
